<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - My Website 4 marajuana</title>
    <style>
      /* Global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        color: #333;
        background-color: #fff;
      }

      a {
        color: #2f80ed;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }

      a:hover {
        color: #1c56d7;
      }

      /* Header styles */
      header {
        background-color: #2f80ed;
        padding: 1rem;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #fff;
      }

      /* Main styles */
      main {
        padding: 2rem;
        text-align: center;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #2f80ed;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      /* Navigation styles */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ddd;
        padding: 1rem;
      }

      nav a {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-right: 1rem;
      }

      nav a:last-child {
        margin-right: 0;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 25px;
        font-size: 1.2rem;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }
      .button-container {
  display: flex;
  justify-content: center;
  margin-top: 2rem;
}
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
    
      <a href="about.html">About Us</a>
      <a href="location.html">Locate Us</a>
      <a href="product.html">Products</a>
   
    </nav>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <h2>Get In Touch</h2>
      <p>Have a question or need more information? Fill out the form below and we'll get back to you as soon as possible.</p>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
